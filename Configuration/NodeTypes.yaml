'Neos.Neos:Document':
  superTypes:
    - 'Webandco.Taxonomy:TaxonomyMixin'

'Webandco.Taxonomy:Taxonomy':
  abstract: true

'Webandco.Taxonomy:DocumentTaxonomyStorage':
  abstract: false
  superTypes:
    'Neos.Neos:Document': true
  ui:
    icon: icon-tags
    label: 'Taxonomy Storage'
    group: taxonomy

'Webandco.Taxonomy:DocumentTaxonomyVocabulary':
  abstract: false
  superTypes:
    'Neos.Neos:Document': true
  ui:
    icon: icon-tags
    label: 'Taxonomy Vocabulary'
    group: taxonomy
  properties:
    controlled:
      type: boolean
      defaultValue: true

'Webandco.Taxonomy:DocumentTaxonomyAbstract':
  abstract: true
  superTypes:
    'Webandco.Taxonomy:Taxonomy': true
    'Neos.Neos:Document': true

'Webandco.Taxonomy:DocumentTaxonomy':
  abstract: false
  superTypes:
    'Webandco.Taxonomy:DocumentTaxonomyAbstract': true
  ui:
    icon: icon-tag
    label: 'Taxonomy'
    group: taxonomy
    inspector:
      groups:
        meta:
          label: 'Meta Data'
  properties:
    taxonomy:
      type: string
      ui:
        inspector:
          group: meta

'Webandco.Taxonomy:List':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    icon: icon-gear
    label: 'Dynamic Taxonomy Box'
    inspector:
      groups:
        meta:
          label: 'Meta Data'
  properties:
    taxonomies:
      type: references
      ui:
        reloadIfChanged: true
        inspector:
          editorOptions:
            nodeTypes: ['Webandco.Taxonomy:Taxonomy']
          group: meta
        label: Taxonomies
