'Webandco.Taxonomy:Taxonomy':
  abstract: true

'Webandco.Taxonomy:DocumentTaxonomyStorage':
  abstract: false
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    icon: 'icon-tags'
    label: 'Taxonomy Storage'
    group: 'taxonomy'

'Webandco.Taxonomy:DocumentTaxonomyVocabulary':
  abstract: false
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    icon: 'icon-tags'
    label: 'Taxonomy Vocabulary'
    group: 'taxonomy'
  properties:
    controlled:
      type: boolean
      defaultValue: true

'Webandco.Taxonomy:DocumentTaxonomyAbstract':
  abstract: true
  superTypes:
    - 'Webandco.Taxonomy:Taxonomy'
    - 'TYPO3.Neos:Document'

'Webandco.Taxonomy:DocumentTaxonomy':
  abstract: false
  superTypes:
    - 'Webandco.Taxonomy:DocumentTaxonomyAbstract'
  ui:
    icon: 'icon-tag'
    label: 'Free Tag'
    group: 'taxonomy'
    inspector:
      groups:
        meta:
          label: 'Meta Data'
  properties:
    taxonomy:
      type: string
      inspector:
        group: 'meta'

'Webandco.Taxonomy:List':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    icon: icon-gear
    label: Dynamic Taxonomy Box
    inspector:
      groups:
        meta:
          label: 'Meta Data'
  properties:
    taxonomies:
      ui:
        reloadIfChanged: true
        inspector:
          editorOptions:
            nodeTypes:
              - 'Webandco.Taxonomy:Taxonomy'
          group: meta
        label: 'Taxonomies'
      type: references